<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktieopen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid">
        <div class="row" style="height: 250px;">

                <p>Aktieopen</p>
                <button class="mt-4">Regler</button>
            </div>
            <div class="col-5 header-right">
                <img src="./components/background.png" alt="" class="background">

        </div>
        <div class="row btn-group">
            <div class="col-6 btns border">2021</div>
            <div class="col-6 btns border">Totalt</div>
        </div>
    </div>

    <div class="row border">
        <div class="col-2">
            <img src="./components/winner.svg" alt="">
        </div>
        <div class="col-10 mt-4">
            <div class="winner1">
                <p>Malin</p>
            </div>
            <div class="winner2">
                <p class="procent">+68%</p>
                <p class="stock">Bäst aktie: Hexatronic Group</p>
            </div>


        </div>

    <div class="row border">
        <div class="col-2">
            <img src="./components/bestLooser.svg" alt="">
        </div>

        </div>
    </div>

    <div class="row border">
        <div class="col-2">
            <img src="./components/third.svg" alt="">
        </div>
        <div class="col-10 mt-4">
            <p>Viktor</p>
            <p class="procent">+32%</p>
        </div>
    </div>

    <div class="row border">
        <div class="col-2">
            <img src="./components/fourth.svg" alt="">
        </div>
        <div class="col-10 mt-4">
            <p>Madelene</p>
            <p class="procent">+12%</p>
        </div>
    </div>

    <div class="row border mb-3">
        <div class="col-2">
            <img src="./components/last.svg" alt="">
        </div>
        <div class="col-10 mt-4">
            <p>William</p>
            <p class="procent">+8%</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"

    <script src="script.js"></script>

</html>
